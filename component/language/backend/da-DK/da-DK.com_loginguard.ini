COM_LOGINGUARD_LBL_CONVERT_HEAD="Migrer fra Joomla's To-faktor godkendelse"
COM_LOGINGUARD_LBL_CONVERT_INFO="Akeeba LoginGuard detekterede at du havde aktiveret Joomla's To-faktor godkendelse på dit websted. Klik på knappen nedenfor for at migrere brugernes to-faktor godkendelseskonfigurationsinformation over i LoginGuard's To-trins godkendelse. Migreringen vil fjerne To-faktor godkendelsesinformationen fra Joomla brugerprofiler. Efter at migreringen er færdig, så vil Akeeba LoginGuard deaktivere Joomla's To-faktor godkendelsesplugins."
COM_LOGINGUARD_BTN_CONVERT="Migrer fra To-faktor godkendelse"

COM_LOGINGUARD_HEAD_CONVERT="Migrer fra Joomla's To-faktor godkendelse"
COM_LOGINGUARD_CONVERT_INFO="Luk ikke dette vindue. Konvertering er i gang."
COM_LOGINGUARD_CONVERT_MOREINFO="Denne side vil genindlæses flere gange i mens Akeeba LoginGuard konverterer Joomla's To-faktor godkendelsesinformation til Akeeba LoginGuard's To-trins godkendelsesinformation. Hvis siden ikke genindlæses automatisk efter 30 sekunder, så klik venligst på knappen nedenfor."
COM_LOGINGUARD_CONVERT_BUTTON="Indlæs næste trin"

COM_LOGINGUARD_CONVERT_DONE_HEAD="Migreringen er færdig"
COM_LOGINGUARD_CONVERT_DONE_INFO="Akeeba LoginGuard har færdiggjort konverteringen af Joomla's T-faktor godkendelsesinformation (TFA) til Akeeba LoginGuard's To-trins godkendelsesinformation. Joomla TFA plugin'ene er blevet deaktiverede. Klik venligst på knappen i toppen af siden for at gå tilbage til Akeeba LoginGuard's hovedside."

