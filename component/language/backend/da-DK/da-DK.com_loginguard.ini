COM_LOGINGUARD_CONFIG_BACKEND_DARKMODE_LABEL="Mørk tilstand"
COM_LOGINGUARD_CONFIG_BACKEND_DARKMODE_DESC="Kontroller om og hvornår LoginGuard's interface vil vises med et alternativt tema, med klare farver og mørkere baggrund (“mørk tilstand”). Auto = skift automatisk mellem lys og mørk tilstand baseret på systemtema på understøttede browsere, fx Safari. Aldrig = deaktiver; LoginGuard vil vises med en lys baggrund. Altid = anvend altid mørk tilstands farver. Vi anbefaler kraftigt at anvende en mørk skabelon når Mørk tilstand er aktiveret enten i tilstanden Auto eller Altid."
COM_LOGINGUARD_CONFIG_BACKEND_DARKMODE_AUTO="Auto"
COM_LOGINGUARD_CONFIG_BACKEND_DARKMODE_NEVER="Aldrig"
COM_LOGINGUARD_CONFIG_BACKEND_DARKMODE_ALWAYS="Altid"

COM_LOGINGUARD_CONFIG_FRONTEND_ALLOW_REMEMBERME_LABEL="Tillad “Husk mig”"
COM_LOGINGUARD_CONFIG_FRONTEND_ALLOW_REMEMBERME_DESC="Skal det være tilladt at brugere kan spring over to-trins godkendelse ved efterfølgende log på fra det samme apparat og browser for et begrænset tidsrum? Kræver JavaScript. Indsamler personhenførbar information. Brugere kan blive spurgt om to-trins godkendelsen selv om de har markeret Husk mig funktionen. Læs venligst mere i dokumentationen."
COM_LOGINGUARD_CONFIG_FRONTEND_COOKIE_LIFETIME_LABEL="Husk mig - levetid (dage)"
COM_LOGINGUARD_CONFIG_FRONTEND_COOKIE_LIFETIME_DESC="Når en bruger vælger Husk mig funktionen, så vil vi ikke spørge efter to-trins godkendelse i den samme browser og det samme apparat i dette antal dage siden de aktivere Husk mig funktionen."
COM_LOGINGUARD_CONFIG_FRONTEND_COOKIE_KEY_LENGTH_LABEL="Husk mig token længde"
COM_LOGINGUARD_CONFIG_FRONTEND_COOKIE_KEY_LENGTH_DESC="Husk mig funktionen anvende sikre tokens for at forsvare i mod angreb (brute force, cookie tyveri etc). Jo længere token jo mere sikker er denne funktion. Standardværdien (64) er en god balance mellem performance og sikkerhed."
