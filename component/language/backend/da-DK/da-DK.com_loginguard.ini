COM_LOGINGUARD_ERR_NOUSER_INFO="Dette plugin giver Super brugere mulighed for at redigere andre brugeres To-trins godkendelsesindstillinger fra Joomlas Brugerside. Aktiver venligst dette plugin via Udvidelser, Plugins for at facilitere administrationen af To-trins godkendelse på dit websted."

COM_LOGINGUARD_LBL_MANAGE_HEAD="Ønsker du at styre To-trins godkendelse?"
COM_LOGINGUARD_LBL_MANAGE_BODY="Du kan styre To-trins godkendelse for alle brugere på webstedet, undtagen andre Super brugere, via Joomla's Bruger side, så længe du har plugin'et &quot;Bruger - Akeeba LoginGuard beskyttelse&quot; publiceret. For at redigere <em>dine egne</em> To-trins godkendelsesindstillinger, så klik venligst på knappen nedenfor."
