PLG_LOGINGUARD_PUSHBULLET="LoginGuard - Authentication Code by PushBullet"
PLG_LOGINGUARD_PUSHBULLET_DESCRIPTION="<p>Use time-limited, six-digit security codes sent to your devices or your browser by push message. Push messages are implemented through the free PushBullet service.</p><p>You need to <a href='https://www.pushbullet.com/create-client' target='_blank'>create a (free) PushBullet OAuth Client</a> for your site. In the <tt>redirect_uri</tt> field use <code>http://www.example.com/index.php?option=com_loginguard&task=callback.callback&method=pushbullet</code> where http://www.example.com is the URL to your site.</p>"